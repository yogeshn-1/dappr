<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dapper Landing</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img id="Logo" src="Logo.svg" alt="logo" />
      <nav>
        <li>Home</li>
        <li>About Us</li>
        <li>Information</li>
        <li>More&#9660;</li>
        <div class="inputGroup">
          <input type="text" placeholder="Search..." />
          <img src="searchIcon.svg" alt="search" />
        </div>
      </nav>
      <img src="MenuIcon.svg" alt="menu" />
    </header>
    <main>
      <section id="firstSection">
        <img id="sectionImage" src="image.png" alt="image" />
        <div>
          <p style="margin: 1rem">
            It's not only writers who can benefit from this free online tool. If
            you're a programmer who's working on a ......
          </p>
        </div>
        <img
          id="socialMedia"
          src="socialmedia.svg"
          alt="share to social media"
        />
      </section>
    </main>
  </body>
</html>
